<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>SimpleApp</title>
    <link rel="stylesheet" href="simpleapp.css">

  </head>
  <body>
    <h1>SimpleApp</h1>
    
    <p>Hello world from Dart!</p>
    
    <div id="sample_container_id">
      <p id="sample_text_id"></p>
    </div>
    
    <div id="test_id">
      <p id="test_text_id"></p>
    </div>

    <script type="application/dart" src="simpleapp.dart"></script>
    <script src="packages/browser/dart.js"></script>
    <script src="packages/browser/interop.js"></script>
    <script>
    var Point = function(x, y) {
      this.x = x;
      this.y = y;
      this.distanceFrom = function(otherPoint) {
        return Math.sqrt(Math.pow(otherPoint.x - this.x, 2) +
            Math.pow(otherPoint.y - this.y, 2));
      };
    };
    </script>
  </body>
</html>
